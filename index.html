<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet"> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <title>Template Web</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <section>

        <div class="cloud-card">
            <div class="photo">

            </div>

            <label class="email-label" for="email">Email address</label>
            <div class="input-email">
                <input class="email" type="text" placeholder="Email">
            </div>

            <label class="password-label" for="password">Password</label>
            <div class="input-password">
                <input class="password" type="password" placeholder="Password"><i class="fas fa-lock fa-lg lock"></i>
            </div>

            <p class="text"><a href="#">Forgot Password ?</a></p>
            <p class="remember">Remember me</p>

            <div class="card-infor">
                <p class="register">Not yet Registered ?</p>
                <p class="create"><a href="#">Create an Account</a></p>
            </div>

            <p class="icon"><i class="fas fa-arrow-right fa-3x"></i></p>

            


        </div>
        
        <div class="waves">
            <img class="wave" src="waves.svg" alt="">
            <img class="wave" src="waves.svg" alt="">
            <img class="wave" src="waves.svg" alt="">
            <img class="wave" src="waves.svg" alt="">
        </div>

    </section>
</body>
</html>
